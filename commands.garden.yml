kind: Command
name: bump
description:
  short: create empty commit on project repo so we can trigger workflow on pull request
exec:
  command:
    - >-
      git branch -D bump
      && git checkout -b bump
      && git commit --allow-empty -m "Empty commit"
      && git push origin -d bump
      && git push origin bump
      && git checkout main
---
kind: Command
name: bump-setup
description:
  short: create local and remote bump branches
exec:
  command:
    - >-
      git checkout -b bump
      && git push origin bump
      && git checkout main
